server:
  servlet:
    context-path: /
  port:
    8084

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:postgresql://localhost:5432/tenten
    username: postgres
    password: 19pool90

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

  liquibase:
    change-log: 'classpath:/db/changelog/liquibase.change-log.xml'


  amqp:
    deserialization:
      trust:
        all: true

openapi:
  service:
    title: notification-service doc
    version: 1.0.0
    url: http://localhost:8080

springdoc:
  api-docs:
    path: /notification-service/v3/api-docs
  swagger-ui:
    path: /notification-service/swagger-ui.html

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost



