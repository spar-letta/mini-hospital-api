spring:
  application:
    name: member-service
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

  jpa:
    hibernate:
      ddl-auto:none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  batch:
    job:
      enabled: false

  liquibase:
    change-log: 'classpath:/test-liquibase.change-log.xml'
  sql:
    init:
      data-locations: 'classpath:data-test.sql'
      platform: test
      continue-on-error: false

  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    discovery:
      client:
        simple:
          instances:
            user-management-service[0]:
              uri: http://localhost:1030
            user-management-service[1]:
              uri: http://localhost:8081
            member-service[0]:
              uri: http://localhost:1031



